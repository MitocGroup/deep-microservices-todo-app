---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 300
    exclude_paths:
      - '**/tests'
  eslint:
    enabled: true
    channel: "eslint-2"
  fixme:
    enabled: true

ratings:
  paths:
  - "**.css"
  - "**.js"

exclude_paths:
  - '**/bin'
  - '**/docs'
  - '**/tests'
  - '**/.idea'
  - '**.spec.js'
  - '**.min.js'
  - '**.min.css'
  - '**/frontend/_build/'
  - '**/node_modules'
